<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
<style>
body {
  background-image: url('images/barbie.jpg');
}
</style>
</head>
<body> 
<p style="background-image:'barbie';">
<body style="background-color:aquamarine;">
         <div class="map">
      <a href="https://goo.gl/maps/WpBhLr7TpLhvxekR8" target="_blank"><i class="fa-solid fa-location-dot"></i></a>
      <p>Ubicaci√≥n</p>        
      </div>   
        <div class="btn">
      <div class="play"></div>
            <p>Invitacion</p>
        </div>   

        <div class="clip">
            <video src="video/video.mp4"></video>
            <b class="close">Menu Principal</b>
        </div>

        <script>
            
            let btn = document.querySelector('.btn');
            let clip = document.querySelector('.clip')
            let close = document.querySelector('.close')
            let video = document.querySelector('video')
            btn.onclick = function(){
                btn.classList.add('active')
                clip.classList.add('active')
                video.play()
                video.currentTime = 0;
            } 

            close.onclick = function(){
                btn.classList.remove('active');
                clip.classList.remove('active');
                video.pause()
            } 

      </script>
</body>
</html>
